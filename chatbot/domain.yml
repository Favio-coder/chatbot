  - text: Ver las cosas desde diferentes ángulos puede ser útil. ¿Te gustaría explorar otros puntos de vista?
  - text: La perspectiva puede marcar la diferencia. ¿En qué situación te gustaría considerar otra perspectiva?

utter_validacion:
  - text: Es importante sentirse validado. ¿Te gustaría hablar sobre tus emociones?
  - text: La validación emocional es crucial. ¿Cómo te sientes al respecto?
  - text: Sentirse validado es fundamental para la salud mental. ¿Cómo puedo apoyarte en este aspecto?

utter_compania:
  - text: La compañía puede hacer una gran diferencia. ¿Quieres hablar sobre cómo te sientes en este momento?
  - text: A veces solo tener compañía puede ayudar. ¿Te sientes solo en este momento?
  - text: La compañía puede brindar apoyo. ¿En qué puedo acompañarte hoy?

utter_respaldo:
  - text: El respaldo emocional es importante. ¿Cómo puedo apoyarte mejor?
  - text: Contar con respaldo es esencial. ¿Hay algo específico en lo que necesitas apoyo?
  - text: Asegurarte de tener respaldo es clave. ¿Cómo puedo ser de ayuda?

utter_autoaprecio:
  - text: "Valorarse a uno mismo es fundamental para la autoestima. ¿Cómo te sientes respecto a ti mismo?"
  - text: "El autoaprecio es crucial para el bienestar. ¿Qué haces para fortalecer tu autoestima?"
  - text: "Trabajar en el autoaprecio es importante. ¿Te gustaría hablar sobre estrategias para mejorar tu autoestima?"

utter_resistencia:
  - text: La resistencia emocional es clave para superar desafíos. ¿Cómo manejas situaciones difíciles?
  - text: Desarrollar resistencia es importante para la resiliencia. ¿En qué áreas te gustaría fortalecer tu resistencia?
  - text: La resistencia es fundamental en tiempos difíciles. ¿Te gustaría hablar sobre cómo puedes mejorarla?

utter_asistencia_profesional:
  - text: Buscar ayuda profesional puede marcar la diferencia. ¿Estás considerando consultar a un profesional?
  - text: La asistencia profesional puede proporcionar herramientas adicionales. ¿Cómo te sientes respecto a buscar ayuda?



utter_promocion:
  - text: "Promover el bienestar es fundamental. ¿Cómo promueves tu propio bienestar?"
  - text: "La promoción de la salud mental es importante. ¿Qué haces para mantener tu bienestar?"
  - text: "Promover el bienestar es una acción positiva. ¿Te gustaría explorar estrategias para hacerlo?"



utter_respaldo_ansiedad:
    - text: "Contar con respaldo es esencial cuando se enfrenta ansiedad. ¿Cómo puedo ayudarte a sentirte más apoyado?"
    - text: "El respaldo emocional puede ser de gran ayuda para manejar la ansiedad. ¿Hay algo específico en lo que necesites apoyo?"



utter_gratitud:
    - text: "¡Gracias por compartir eso!"
    - text: "Me alegra que hayas compartido eso conmigo."
    - text: "Aprecio tu sinceridad."
    - text: "¡Gracias! Es importante hablar de esto."
    - text: "Te agradezco por confiar en mí."
    - text: "Gracias por permitirme ser parte de tu día."

utter_ayuda:
  - text: "Estoy aquí para ayudarte. ¿En qué puedo asistirte hoy?"
  - text: "¿Cómo puedo ayudarte? Puedo darte consejos, información o simplemente escucharte."
  - text: "¿Necesitas alguna recomendación específica? Estoy aquí para brindarte apoyo."
  - text: "¿Hay algo en particular que te preocupe? Puedo ofrecerte recursos y consejos para manejarlo."
  - text: "Puedo ayudarte con temas como el estrés, la ansiedad, la depresión y más. ¿Qué necesitas?"
  
utter_agradecimiento:
    - text: "Gracias por su respuesta"
    - text: "Gracias a ti por tu cooperación"
    - text: "La gratitud puede tener un gran impacto en tu bienestar. ¿Hay algo por lo que te sientes agradecido hoy?"
  
utter_consejo:
    - text: "Aquí tienes un consejo para manejar el estrés: Intenta practicar la respiración profunda durante 5 minutos cada día."
    - text: "Para mejorar tu ánimo, considera hacer ejercicio regularmente. Incluso caminar puede hacer una gran diferencia."
    - text: "Si estás sintiendo ansiedad, intenta escribir en un diario tus pensamientos y sentimientos. A menudo, esto puede ayudar a aclarar tu mente."
    - text: "Para mejorar tu sueño, asegúrate de mantener una rutina regular de horarios para dormir y despertar."
    - text: "Si estás sintiéndote abrumado, intenta practicar la atención plena o mindfulness. Enfocarte en el presente puede reducir el estrés."
    - text: "Recuerda mantener una alimentación saludable para apoyar tu bienestar mental y físico."




  

